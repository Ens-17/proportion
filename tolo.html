<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ぼんく</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-bottom: 200px; 
    }
    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-row-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-column-gap: 10px;
      justify-content: center;
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 32px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      background-color: white;
    }
    .correct {
      background-color: #6aaa64;
      color: white;
    }
    .present {
      background-color: #c9b458;
      color: white;
    }
    .absent {
      background-color: #787c7e;
      color: white;
    }
    .keyboard {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f3f3f3;
      padding: 10px 0;
      border-top: 2px solid #ccc;
    }
    .key {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
      user-select: none;
    }
    .key:hover {
      background-color: #ddd;
    }
    .action-key {
      background-color: #bbb;
    }
    .restart-key {
      background-color: #6aaa64 !important;
      color: white;
    }
  </style>
</head>
<body>

<div class="grid" id="grid">
</div>

<div class="keyboard" id="keyboard">
</div>

<script src="word.js"></script>
<script>
const answer = wordList[Math.floor(Math.random() * wordList.length)];
let currentInput = "";
let currentRow = 0;
let gameOver = false;

const rows = [
  "QWERTYUIOP",
  "ASDFGHJKL",
  "ZXCVBNM"
];

function createGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  for (let r = 0; r < 6; r++) {
    const row = document.createElement('div');
    row.className = 'row';
    row.id = 'row-' + r;
    for (let c = 0; c < 5; c++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = `cell-${r}-${c}`;
      row.appendChild(cell);
    }
    grid.appendChild(row);
  }
}

function createKeyboard() {
  const keyboard = document.getElementById('keyboard');
  keyboard.innerHTML = '';

  rows.forEach(row => {
    for (let char of row) {
      const key = document.createElement('div');
      key.className = 'key';
      key.textContent = char;
      key.onclick = () => pressKey(char);
      keyboard.appendChild(key);
    }
    const br = document.createElement('br');
    keyboard.appendChild(br);
  });

  const enterKey = document.createElement('div');
  enterKey.className = 'key action-key';
  enterKey.id = 'enter-key';
  enterKey.textContent = 'ENTER';
  enterKey.onclick = () => handleEnter();
  keyboard.appendChild(enterKey);

  const backspaceKey = document.createElement('div');
  backspaceKey.className = 'key action-key';
  backspaceKey.textContent = '⬅';
  backspaceKey.onclick = () => deleteKey();
  keyboard.appendChild(backspaceKey);
}

function pressKey(char) {
  if (gameOver) return;
  if (currentInput.length >= 5) return;
  currentInput += char;
  updateGrid();
}

function deleteKey() {
  if (gameOver) return;
  currentInput = currentInput.slice(0, -1);
  updateGrid();
}

function updateGrid() {
  for (let i = 0; i < 5; i++) {
    const cell = document.getElementById(`cell-${currentRow}-${i}`);
    cell.textContent = currentInput[i] || '';
    cell.className = 'cell'; // 色リセット
  }
}

function handleEnter() {
  if (!gameOver) {
    checkGuess();
  } else {
    restartGame();
  }
}

function checkGuess() {
  if (currentInput.length !== 5) {
    return; // 何も起こさない
  }

  let correctCount = 0;

  for (let i = 0; i < 5; i++) {
    const cell = document.getElementById(`cell-${currentRow}-${i}`);
    if (currentInput[i] === answer[i]) {
      cell.className = 'cell correct';
      correctCount++;
    } else if (answer.includes(currentInput[i])) {
      cell.className = 'cell present';
    } else {
      cell.className = 'cell absent';
    }
  }

  if (correctCount === 5 || currentRow === 5) {
    gameOver = true;
    const enterKey = document.getElementById('enter-key');
    enterKey.textContent = 'RESTART';
    enterKey.classList.remove('action-key');
    enterKey.classList.add('restart-key');
  } else {
    currentRow++;
    currentInput = '';
  }
}

function restartGame() {
  window.location.reload();
}

// 初期セットアップ
createGrid();
createKeyboard();
</script>

</body>
</html>
